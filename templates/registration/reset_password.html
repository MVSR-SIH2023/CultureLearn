<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CultureLearn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    body {
        font-family: "Georgia";
    }
    .align {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    h2,label {
        color: #dc3545;
    }
    input {
        border: 1px solid #dc3545;
        margin-bottom: 10px;
        padding-right: 30px;
        width: 100%;
    }
    .eye-icon {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        padding-bottom: 8px;
    }
</style>
<body>
    <div class="align mt-5">
        <div class="card p-5 shadow-lg">
            <h2 class="mb-4">Change Password</h2>
            <form id="resetPasswordForm" class="reset-password-form" method="post">
            {% csrf_token %}
                <label for="password">New Password</label>
                <div class="position-relative">
                    <input type="password" id="password" name="password" required>
                    <i class="eye-icon bi bi-eye" onclick="togglePassword('password')"></i>
                </div>
                <label for="confirmPassword">Confirm New Password</label>
                <div class="position-relative">
                    <input type="password" id="confirmPassword" name="confirm_password" required>
                    <i class="eye-icon bi bi-eye" onclick="togglePassword('confirmPassword')"></i>
                </div>
                <button type="submit" class="btn btn-danger mt-4">Change</button>
            </form>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;

            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("bi-eye");
                icon.classList.add("bi-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("bi-eye-slash");
                icon.classList.add("bi-eye");
            }
        }
    </script>
</body>
</html>
